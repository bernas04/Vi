<svg width="1000" height="1000">
<title> Exercicio 1.1</title>
<desc> Primeiro exemplo SVG </desc> 

<g transform="scale(0.5 0.5)">
	<rect x="30" y="45" width="80" height="50" rx="50" ry="50"
		fill="lightgrey" stroke ="black" stroke-width="1"/>

	<rect x="55" y="45" width="30" height="50" rx="40" ry="30"
		fill="white" stroke ="none"/>

	<rect x="50" y="45" width="100" height="50" rx="10" 
		fill="none" stroke ="black" stroke-width="2"/>


	<rect x="20" y="20" width="50" height="100" rx="10" 
		fill="green" stroke ="forestgreen" stroke-width="2"/>

</g>


<g transform="
			rotate(45),
			translate(-20,10)
					">
<ellipse cx="180" cy="180" rx="40" ry="80" transform="translate(100,0)"
	fill="red" stroke="yellow" stroke-width="2" />

<ellipse cx="180" cy="180" rx="55" ry="60" transform="translate(100,0)"
	fill="yellow" stroke="red" stroke-width="2" fill-opacity="0.5" />
</g>



<g>
	<circle cx='550' cy='600' r='100'  fill='#E8BEAC' stroke="black"/>
	<circle cx='900' cy='600' r='100'  fill='#E8BEAC' stroke="black"/>

	<ellipse cx="725" cy="400" rx="100" ry="300" fill="#E8BEAC" stroke="black" stroke-width="2" fill-opacity="0.5" />
	<ellipse cx="725" cy="130" rx="5" ry="30" fill="#ecbcb4" stroke="pink" stroke-width="2" fill-opacity="0.5" />

</g> 

</svg>

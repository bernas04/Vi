<html>

<head>

<!-- Load the AJAX API-->
<meta charset="utf-8"/>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['corechart']});

// Set a callback to run when the Google Visualization API is loaded.
google.charts.setOnLoadCallback( drawChart );
google.charts.setOnLoadCallback( drawBarChart );
google.charts.setOnLoadCallback( drawColChart );
google.charts.setOnLoadCallback( anotherDrawChart );
google.charts.setOnLoadCallback( drawLineChart );
google.charts.setOnLoadCallback( drawLineChart2 );






// Callback that creates and populates a data table,
// instantiates the pie chart, passes in the data and
// draws it.
function drawBarChart( ){
	// Create the data table.
	var data = new google.visualization.DataTable( );


	// First column
	data.addColumn('string', 'Curricular year');

	// Second column
	data.addColumn('number', 'Number of Students');




	data.addRows([
				['1st year', 79],
				['2nd year', 112],
				['3rd year', 68],
				['4th year', 62],
				['5th year', 83]

	]);

	// Set chart configuration options
	var options = {
			title : 'UA - MIECT - Students by curricular year',
			width : 800,
			height : 600,
			legend: {position : 'none'},
			hAxis: {
				minValue: 0,
			}
	};

	// Instantiate the pie chart.
	var chart = new google.visualization.BarChart( document.getElementById('bar_chart_div') );
	debugger;
	// Draw the chart, passing in some configuration options.
	chart.draw(data, options);
}

function drawColChart( ){
	// Create the data table.
	var data = new google.visualization.DataTable( );


	// First column
	data.addColumn('string', 'Curricular year');

	// Second column
	data.addColumn('number', 'Number of Students');


	data.addRows([
				['1st year', 79],
				['2nd year', 112],
				['3rd year', 68],
				['4th year', 62],
				['5th year', 83]

	]);

	// Set chart configuration options
	var options = {
			title : 'UA - MIECT - Students by curricular year',
			width : 800,
			height : 600,
			legend: {position : 'none'},
			vAxis: {
				minValue: 0,
			}
	};

	// Instantiate the pie chart.
	var chart = new google.visualization.ColumnChart( document.getElementById('col_chart_div') );
	debugger;
	// Draw the chart, passing in some configuration options.
	chart.draw(data, options);
}


function drawChart( )
{

	// Create the data table.
	var data = new google.visualization.DataTable( );


	// First column
	data.addColumn('string', 'Curricular year');

	// Second column
	data.addColumn('number', 'Number of Students');

	data.addRows([
				['1st year', 79],
				['2nd year', 112],
				['3rd year', 68],
				['4th year', 62],
				['5th year', 83]

	]);

	// Set chart configuration options
	var options = {
			title : 'UA - MIECT - Students by curricular year',
			width : 800,
			height : 600,
			is3D: true,
	};

	// Instantiate the pie chart.
	var chart = new google.visualization.PieChart( document.getElementById('chart_div') );
	debugger;
	// Draw the chart, passing in some configuration options.
	chart.draw(data, options);

}

{

	// Second column

	data.addColumn('number', 'MIECT');

					['2010', 360, 357, 129, 0],
					['2011', 325, 316, 96, 0],
					['2012', 394, 344, 93, 0],
					['2013', 404, 294, 102, 0],
					['2014', 271, 307, 0, 501],
					['2015', 402, 291, 0, 843],
					['2016', 367, 337, 0, 802],
					['2017', 407, 399, 0, 691] ]
				);

	// Set chart configuration options
	var options = {
			title : 'DETI - Students by curricular year',
			width : 800,
			height : 600,
	};

	// Instantiate the pie chart.
	var chart = new google.visualization.ColumnChart( document.getElementById('col2_chart_div') );

}

function drawLineChart( )
{

	// Create the data table.
	var data = new google.visualization.DataTable( );


	// First column
	data.addColumn('string', 'Curricular year');

	// Second column
	data.addColumn('number', 'MIEET');

	data.addColumn('number', 'MIECT');

	data.addColumn('number', 'LTSI');

	data.addColumn('number', 'LEI');


	data.addRows([ ['2007', 328, 589, 115, 0],
					['2008', 361, 605, 223, 0],
					['2009', 400, 365, 152, 0], 
					['2010', 360, 357, 129, 0],
					['2011', 325, 316, 96, 0],
					['2012', 394, 344, 93, 0],
					['2013', 404, 294, 102, 0],
					['2014', 271, 307, 0, 501],
					['2015', 402, 291, 0, 843],
					['2016', 367, 337, 0, 802],
					['2017', 407, 399, 0, 691] ]
				);

	// Set chart configuration options
	var options = {
			title : 'DETI - Students by curricular year',
			width : 800,
			height : 600,
			curveType: 'function',
	};

	// Instantiate the pie chart.
	var chart = new google.visualization.LineChart( document.getElementById('line_chart_div') );
	debugger;
	// Draw the chart, passing in some configuration options.
	chart.draw(data, options);

}

function drawLineChart2( )
{

	// Create the data table.
	var data = new google.visualization.DataTable( );


	// First column
	data.addColumn('string', 'Curricular year');

	// Second column
	data.addColumn('number', 'MIEET');

	data.addColumn('number', 'MIECT');

	data.addColumn('number', 'LTSI');

	data.addColumn('number', 'LEI');

	data.addColumn('number', 'Total');



	data.addRows([ ['2007', 328, 589, 115, 0, 831],
				['2008', 361, 605, 223, 0, 972],
				['2009', 400, 365, 152, 0, 755], 
				['2010', 360, 357, 129, 0, 678],
				['2011', 325, 316, 96, 0, 581],
				['2012', 394, 344, 93, 0, 653],
				['2013', 404, 294, 102, 0, 622],
				['2014', 271, 307, 0, 501, 780],
				['2015', 402, 291, 0, 843, 1164],
				['2016', 367, 337, 0, 802, 1175],
				['2017', 407, 399, 0, 691, 1147], ]
				);

	// Set chart configuration options
	var options = {
			title : 'DETI - Students by curricular year',
			vAxis: {title: 'Students Number'},
          	hAxis: {title: 'Month'},
			width : 800,
			height : 600,
			seriesType: 'bars',
          	series: {4: {type: 'line'}}
			
	};

	// Instantiate the pie chart.
	var chart = new google.visualization.ComboChart( document.getElementById('line_chart_div2') );
	debugger;
	// Draw the chart, passing in some configuration options.
	chart.draw(data, options);

}

</script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div" style="width:800; height:600"></div>

<div id="bar_chart_div" style="width:800; height:600"></div>

<div id="col_chart_div" style="width:800; height:600"></div>

<div id="col2_chart_div" style="width:800; height:600"></div>

<div id="line_chart_div" style="width:800; height:600"></div>

<div id="line_chart_div2" style="width:800; height:600"></div>




</body>

</html>
